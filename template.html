<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ammie's Website</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="{css}" />
    <link rel="me" href="https://social.ammienyami.com/@AmmieNyami" />

    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
  </head>

  <body>
    <div class="navigation-bar">
      <div class="navigation-bar-header">
        <div class="navigation-bar-header-title">Ammie's<br />Website</div>
      </div>

      <div class="navigation-bar-links">
        <h2 style="margin-top: 0px">Navigation</h2>
        <a href="/">Home</a>
        <a href="/pages/projects/projects.html">Projects</a>
        <a href="/pages/about.html">About</a>
      </div>

      <div class="navigation-bar-footer">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
          "
        >
          <span style="margin-right: 10px">My button:</span>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <img
              style="margin-top: 10px"
              alt="a button with five horizontal stripes with the colors purple, white, pink, white and purple. in the center it's written 'Ammie' in a handwriting-like font in a purple color with a pink border"
              src="/images/buttons/custom/ammienyami.gif"
            />
            <span><small>^ Hotlink!</small></span>
          </div>
        </div>
      </div>
    </div>

    <div class="page">
      <div class="page-center">
        <span>Page created at {date}</span>

        <h1>{title}</h1>

        {content}
      </div>
    </div>

    <script src="{script}"></script>
  </body>
</html>
