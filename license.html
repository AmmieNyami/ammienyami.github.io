<!DOCTYPE html>
<html>
  <body>
    <pre id="license">
    </pre>
    <script type="text/javascript">
      fetch("./LICENSE").then(x => {
          let license = document.getElementById("license");
          x.text().then(x => {
              license.innerHTML = x;
          });
      });
    </script>
  </body>
</html>
